{% extends "base.html" %}

{% block nav_links %}
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/create/advert/">Create</a>
    </li>
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="d-flex justify-content-center align-items-center">
            <form method="post">
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <input type="text" class="form-control" name="advertComment" id="comment" placeholder="I want it" required>
                </div>
                <div class="mb-3">
                    <label for="commentAuthor" class="form-label">Your name</label>
                    <input type="text" class="form-control" name="advertCommentAuthor" id="commentAuthor" placeholder="John Snow" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
